top_dir:
    resources:
        image:
            identity: uuid
            gateway: command
            properties:
                uuid:
                    type: string
                url:
                    type: string
                    access: [READ, CREATE, UPDATE]
            linkable_to:
                top_dir.sub_dir.res: rel
            options:
                actions: [create, options]
    children:
        sub_dir:
            resources:
                res:
                    identity: uuid
                    gateway: command
                    properties:
                        uuid:
                            type: string
